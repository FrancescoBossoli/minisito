<!DOCTYPE html>

<html lang="it" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/stile.css">
    <link rel="stylesheet" href="assets/css/style.css">  
  </head>
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="assets/images/epici.png" alt="Epicoders">
        <div class="text">
          <span class="text-1">Entra a far parte anche tu <br> della community</span>
          <span class="text-2">Inizia il tuo percorso</span>
        </div>
      </div>
      <div class="back">
        <div class="text">
          <span class="text-1">Conoscerai <br> tanti ragazzi in gamba</span>
          <span class="text-2">Iniziamo</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Accedi</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Inserisci qui la tua email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Inserisci la password" required>
              </div>
              <div class="text"><a href="#">Password dimenticata?</a></div>
              <div class="button input-box">
                <input type="submit" value="Invia">
              </div>
              <div class="text sign-up-text">Non sei ancora iscritto? <label for="flip">Registrati</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Registrati</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Inserisci il tuo nome" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Inserisci qui la tua email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Inserisci qui la tua password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Invia">
              </div>
              <div class="text sign-up-text">Hai gi√† un account? <label for="flip">Accedi</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
